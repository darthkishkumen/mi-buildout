<div class="container">
  <div class="panel panel.default">
    <div class="panel-heading">
      Mi primer formulario
    </div>
    <div class="panel-body">
      <form action="">
        <div class="form-group">
          <label for="codigo">Código:</label>
          <input type="text" class="form-control" id="codigo">
        </div>
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" class="form-control" id="nombre">
        </div>
        <div class="form-group">
          <label for="telefono">Teléfono:</label>
          <input type="text" class="form-control" id="telefono">
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="text" class="form-control" id="email">
        </div>

        <div class="form-group">
          <label for="country" class="col-md-1 col-xs-1 control-label"><i class="fa fa-flag"></i></label>
          <div class="col-md-11 col-xs-11">
            <input type="text" class="form-control required" id="country">
            <!--
            <select class="form-control" [(ngModel)]="profile.user_timezone" id="country"
                    [ngModelOptions]="{standalone: true}" title="Country">
              <option [value]="" disabled>Select your Country</option>
              <option *ngFor="let tz of arrayTimeZones" [value]="tz.key">{{tz.value}}</option>
            </select>
            -->
          </div>
        </div>

        <button type="submit" class="btn btn-default">Submit</button>

      </form>
    </div>
  </div>
</div>
